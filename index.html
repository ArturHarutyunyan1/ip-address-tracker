<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP Address Tracker</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
    crossorigin=""/>
    <link rel="shortcut icon" href="img/favicon-32x32.png" type="image/x-icon">
</head>
<body>
    <div class="header">
        <img src="img/pattern-bg.png" alt="Header Image">
    </div>
    <div class="container">
        <div class="content">
            <h1 class="title">
                IP Address Tracker
            </h1>
            <form class="form">
                <div class="input-line">
                    <input type="text" id="ipAddress" placeholder="Search for any IP Address">
                    <button class="submit">
                        <img src="img/icon-arrow.svg" alt="Submit">
                    </button>
                </div>
            </form>
        </div>
        <div class="description">
            <div class="row">
                <div class="row-item">
                    <p>IP ADDRESS</p>
                    <h2 class="currentIP">35.176.125.32</h2>
                </div>
                <div class="row-item">
                    <p>LOCATION</p>
                    <h2 class="currentLocation">London</h2>
                </div>
                <div class="row-item">
                    <p>TIMEZONE</p>
                    <h2 class="currentTimezone">UTC +00:00</h2>
                </div>
                <div class="row-item">
                    <p>ISP</p>
                    <h2 class="currentIsp">
                        AMAZON TECHNOLOGIES INC.
                    </h2>
                </div>
            </div>
        </div>
    </div>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
    integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
    crossorigin=""></script>
    <script src="script.js"></script>
</body>
</html>
